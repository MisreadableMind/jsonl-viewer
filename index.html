<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONL Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #1a1f3a;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #2d3355;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            border-bottom: 2px solid #667eea;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.95;
        }

        .input-section {
            padding: 30px;
            background: #252b4a;
            border-bottom: 2px solid #2d3355;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            font-size: 18px;
            font-weight: 600;
            color: #8b9dff;
            margin-bottom: 12px;
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
        }

        .file-input-label {
            display: block;
            padding: 40px;
            background: #1a1f3a;
            border: 3px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            border-color: #8b9dff;
            background: #252b4a;
        }

        .file-input-label span {
            font-size: 18px;
            color: #8b9dff;
            font-weight: 600;
        }

        input[type="file"] {
            display: none;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #2d3355;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #1a1f3a;
            color: #e0e6ff;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #1f2440;
        }

        textarea::placeholder {
            color: #5a6189;
        }

        .parse-button {
            margin-top: 15px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .parse-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .stats {
            padding: 30px;
            background: #1a1f3a;
            border-bottom: 2px solid #2d3355;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 30px;
        }

        .view-toggle {
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .view-button {
            padding: 16px 32px;
            border: 2px solid #667eea;
            background: #252b4a;
            color: #8b9dff;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 180px;
        }

        .view-button:hover {
            background: #2d3355;
            border-color: #8b9dff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .view-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.95;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .results {
            padding: 30px;
            max-height: 800px;
            overflow-y: auto;
            background: #1a1f3a;
        }

        .chat-view {
            display: block;
        }

        .json-view {
            display: none;
        }

        .chat-message {
            margin-bottom: 25px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-assistant {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
        }

        .message-user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-assistant .message-bubble {
            background: #252b4a;
            color: #e0e6ff;
            border-bottom-left-radius: 4px;
            border: 1px solid #2d3355;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
            opacity: 0.9;
        }

        .message-user .message-header {
            justify-content: flex-end;
        }

        .message-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .message-user .message-icon {
            background: rgba(255,255,255,0.3);
        }

        .message-assistant .message-icon {
            background: #667eea;
            color: white;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
        }

        .tool-call-container {
            margin: 15px 0;
            padding: 15px;
            background: #2d2418;
            border-left: 4px solid #ffc107;
            border-radius: 8px;
        }

        .tool-call-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ffd54f;
        }

        .tool-call-icon {
            background: #ffc107;
            color: #1a1f3a;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .tool-call-name {
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .tool-call-content {
            background: #1a1f3a;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #c9d1d9;
            border: 1px solid #2d3355;
        }

        .tool-result-container {
            margin: 15px 0;
            padding: 15px;
            background: #1a2832;
            border-left: 4px solid #17a2b8;
            border-radius: 8px;
        }

        .tool-result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4dd0e1;
        }

        .tool-result-icon {
            background: #17a2b8;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .tool-result-content {
            background: #1a1f3a;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #c9d1d9;
            border: 1px solid #2d3355;
        }

        .expand-button {
            margin-top: 8px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: #8b9dff;
        }

        .expand-button:hover {
            background: rgba(255,255,255,0.15);
            border-color: #667eea;
        }

        .event-card {
            background: #252b4a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
            border: 1px solid #2d3355;
        }

        .event-card:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transform: translateX(5px);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2d3355;
        }

        .event-number {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .event-type {
            background: #764ba2;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .json-display {
            background: #0d1117;
            color: #c9d1d9;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            line-height: 1.6;
            white-space: pre;
            margin: 0;
            border: 1px solid #2d3355;
        }

        .json-key {
            color: #79c0ff;
        }

        .json-string {
            color: #a5d6ff;
        }

        .json-number {
            color: #d2a8ff;
        }

        .json-boolean {
            color: #ffa657;
        }

        .json-null {
            color: #ff7b72;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b9dff;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.4;
            stroke: #8b9dff;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e0e6ff;
        }

        .empty-state p {
            font-size: 16px;
            color: #8b9dff;
        }

        .error-message {
            background: #4a1d1d;
            color: #ff7b72;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ff7b72;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1f3a;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>JSONL Viewer</h1>
        <p>Parse and beautify your JSONL files or text</p>
    </div>

    <div class="input-section">
        <div class="input-group">
            <label class="input-label">Paste JSONL Text</label>
            <textarea id="jsonlText" placeholder="Paste your JSONL content here..."></textarea>
            <button class="parse-button" onclick="parseTextInput()">Parse JSONL</button>
        </div>

        <div class="input-group">
            <label class="input-label">Or Upload File</label>
            <div class="file-input-wrapper">
                <label for="fileUpload" class="file-input-label">
                    <span>üìÅ Click to upload JSONL file</span>
                </label>
                <input type="file" id="fileUpload" accept=".jsonl,.txt" onchange="handleFileUpload(event)">
            </div>
        </div>
    </div>

    <div class="stats" id="stats" style="display: none;">
        <div class="stats-header">
            <div class="stats-grid" style="flex: 1;">
                <div class="stat-card">
                    <div class="stat-number" id="totalEvents">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="userEvents">0</div>
                    <div class="stat-label">User Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="assistantEvents">0</div>
                    <div class="stat-label">Assistant Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="otherEvents">0</div>
                    <div class="stat-label">Other Events</div>
                </div>
            </div>
            <div class="view-toggle">
                <button class="view-button active" onclick="switchView('chat')">üí¨ Chat View</button>
                <button class="view-button" onclick="switchView('json')">üìÑ JSON View</button>
            </div>
        </div>
    </div>

    <div class="results" id="results">
        <div id="jsonViewContainer" class="json-view">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <h3>No Data Loaded</h3>
                <p>Upload a file or paste JSONL content to get started</p>
            </div>
        </div>
        <div id="chatViewContainer" class="chat-view"></div>
    </div>
</div>

<script>
    let currentEvents = [];
    let currentView = 'chat';

    function switchView(view) {
        currentView = view;

        document.querySelectorAll('.view-button').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        const jsonView = document.getElementById('jsonViewContainer');
        const chatView = document.getElementById('chatViewContainer');

        if (view === 'json') {
            jsonView.style.display = 'block';
            chatView.style.display = 'none';
        } else {
            jsonView.style.display = 'none';
            chatView.style.display = 'block';
        }
    }

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const content = e.target.result;
            parseJSONL(content);
        };
        reader.readAsText(file);
    }

    function parseTextInput() {
        const text = document.getElementById('jsonlText').value;
        if (!text.trim()) {
            showError('Please paste some JSONL content first');
            return;
        }
        parseJSONL(text);
    }

    function parseJSONL(content) {
        const jsonViewContainer = document.getElementById('jsonViewContainer');
        const statsDiv = document.getElementById('stats');

        jsonViewContainer.innerHTML = '';

        const lines = content.trim().split('\n');
        const events = [];
        const errors = [];

        lines.forEach((line, index) => {
            if (!line.trim()) return;

            try {
                const parsed = JSON.parse(line);
                events.push(parsed);
            } catch (e) {
                errors.push(`Line ${index + 1}: ${e.message}`);
            }
        });

        if (errors.length > 0) {
            showError(`Failed to parse ${errors.length} line(s):\n${errors.slice(0, 3).join('\n')}`);
        }

        if (events.length === 0) {
            jsonViewContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No Valid JSON Found</h3>
                        <p>Could not parse any valid JSON objects from the input</p>
                    </div>
                `;
            statsDiv.style.display = 'none';
            return;
        }

        currentEvents = events;
        updateStats(events);
        displayEvents(events);
        renderChatView(events);
        statsDiv.style.display = 'block';
    }

    function updateStats(events) {
        const total = events.length;
        let userCount = 0;
        let assistantCount = 0;
        let otherCount = 0;

        events.forEach(event => {
            const type = event.type || (event.message && event.message.role);
            if (type === 'user') {
                userCount++;
            } else if (type === 'assistant') {
                assistantCount++;
            } else {
                otherCount++;
            }
        });

        document.getElementById('totalEvents').textContent = total;
        document.getElementById('userEvents').textContent = userCount;
        document.getElementById('assistantEvents').textContent = assistantCount;
        document.getElementById('otherEvents').textContent = otherCount;
    }

    function displayEvents(events) {
        const jsonViewContainer = document.getElementById('jsonViewContainer');

        events.forEach((event, index) => {
            const card = document.createElement('div');
            card.className = 'event-card';

            const type = event.type || (event.message && event.message.role) || 'unknown';

            card.innerHTML = `
                    <div class="event-header">
                        <span class="event-number">Event #${index + 1}</span>
                        <span class="event-type">${type}</span>
                    </div>
                    <pre class="json-display">${syntaxHighlight(event)}</pre>
                `;

            jsonViewContainer.appendChild(card);
        });
    }

    function renderChatView(events) {
        const chatViewContainer = document.getElementById('chatViewContainer');
        chatViewContainer.innerHTML = '';

        if (events.length === 0) {
            chatViewContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No Messages</h3>
                        <p>No conversation data to display</p>
                    </div>
                `;
            return;
        }

        events.forEach((event, index) => {
            const type = event.type || (event.message && event.message.role);

            if (type === 'user' || type === 'assistant') {
                const messageDiv = createChatMessage(event, index);
                chatViewContainer.appendChild(messageDiv);
            }
        });
    }

    function createChatMessage(event, index) {
        const type = event.type || event.message.role;
        const message = event.message || {};
        const content = message.content || event.content || '';
        const timestamp = event.timestamp || '';

        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message message-${type}`;

        let contentHtml = '';

        if (Array.isArray(content)) {
            content.forEach(item => {
                if (item.type === 'text') {
                    contentHtml += `<div class="message-content">${escapeHtml(item.text)}</div>`;
                } else if (item.type === 'tool_use') {
                    contentHtml += createToolCallHtml(item);
                } else if (item.type === 'tool_result') {
                    contentHtml += createToolResultHtml(item);
                }
            });
        } else if (typeof content === 'string') {
            contentHtml = `<div class="message-content">${escapeHtml(content)}</div>`;
        } else if (typeof content === 'object') {
            contentHtml = `<div class="message-content">${escapeHtml(JSON.stringify(content, null, 2))}</div>`;
        }

        const timeStr = timestamp ? new Date(timestamp).toLocaleString() : '';

        messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-header">
                        <span class="message-icon">${type === 'user' ? 'üë§' : 'ü§ñ'}</span>
                        <span>${type === 'user' ? 'User' : 'Assistant'}</span>
                    </div>
                    ${contentHtml}
                    ${timeStr ? `<div class="message-timestamp">${timeStr}</div>` : ''}
                </div>
            `;

        return messageDiv;
    }

    function createToolCallHtml(toolUse) {
        const inputStr = JSON.stringify(toolUse.input || {}, null, 2);
        const shortInput = inputStr.length > 150 ? inputStr.substring(0, 150) + '...' : inputStr;
        const id = 'tool-' + Math.random().toString(36).substr(2, 9);

        return `
                <div class="tool-call-container">
                    <div class="tool-call-header">
                        <span class="tool-call-icon">üîß</span>
                        <span class="tool-call-name">${escapeHtml(toolUse.name || 'Unknown Tool')}</span>
                    </div>
                    <div class="tool-call-content" id="${id}">${escapeHtml(shortInput)}</div>
                    ${inputStr.length > 150 ? `<button class="expand-button" onclick="toggleExpand('${id}', \`${escapeHtml(inputStr).replace(/`/g, '\\`')}\`, \`${escapeHtml(shortInput).replace(/`/g, '\\`')}\`)">Show More</button>` : ''}
                </div>
            `;
    }

    function createToolResultHtml(toolResult) {
        const contentStr = typeof toolResult.content === 'string'
            ? toolResult.content
            : JSON.stringify(toolResult.content, null, 2);
        const shortContent = contentStr.length > 150 ? contentStr.substring(0, 150) + '...' : contentStr;
        const id = 'result-' + Math.random().toString(36).substr(2, 9);

        return `
                <div class="tool-result-container">
                    <div class="tool-result-header">
                        <span class="tool-result-icon">‚úì</span>
                        <span>Tool Result</span>
                    </div>
                    <div class="tool-result-content" id="${id}">${escapeHtml(shortContent)}</div>
                    ${contentStr.length > 150 ? `<button class="expand-button" onclick="toggleExpand('${id}', \`${escapeHtml(contentStr).replace(/`/g, '\\`')}\`, \`${escapeHtml(shortContent).replace(/`/g, '\\`')}\`)">Show More</button>` : ''}
                </div>
            `;
    }

    function toggleExpand(id, fullContent, shortContent) {
        const element = document.getElementById(id);
        const button = element.nextElementSibling;

        if (element.textContent.includes('...')) {
            element.textContent = fullContent;
            button.textContent = 'Show Less';
        } else {
            element.textContent = shortContent;
            button.textContent = 'Show More';
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function syntaxHighlight(obj) {
        let json = JSON.stringify(obj, null, 2);

        json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

        json = json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
            let cls = 'json-number';
            if (/^"/.test(match)) {
                if (/:$/.test(match)) {
                    cls = 'json-key';
                } else {
                    cls = 'json-string';
                }
            } else if (/true|false/.test(match)) {
                cls = 'json-boolean';
            } else if (/null/.test(match)) {
                cls = 'json-null';
            }
            return '<span class="' + cls + '">' + match + '</span>';
        });

        return json;
    }

    function showError(message) {
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = message;
        resultsDiv.insertBefore(errorDiv, resultsDiv.firstChild);

        setTimeout(() => {
            errorDiv.remove();
        }, 5000);
    }
</script>
